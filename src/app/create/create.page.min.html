<ion-header><ion-toolbar><ion-title>add</ion-title></ion-toolbar></ion-header><ion-content><ion-item><ion-label position="floating">Name</ion-label><ion-input [(ngmodel)]="nameVal"></ion-input></ion-item><ion-item><ion-label position="floating">Email</ion-label><ion-input [(ngmodel)]="emailVal"></ion-input></ion-item><ion-button color="success"expand="block"(click)="createUser()">Add User</ion-button><ion-item *ngfor="let user of crud.USERS"><ion-label><h2><strong>{{ user.name }}</strong></h2><p>{{ user.email }}</p></ion-label><div class="item-note"item-end><ion-icon color="primary"name="create"style="zoom:1.3"[routerlink]="['/edit/', user.user_id]"></ion-icon><ion-icon color="danger"name="trash"style="zoom:1.3"(click)="remove(user.user_id)"></ion-icon></div></ion-item><br><br><br><br><ion-button color="dark"expand="block"fill="outline"[routerlink]="['/']">Back</ion-button></ion-content>
